<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, world!</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    <div class="container my-3">
      <form enctype="multipart/form-data" method="post" action="/review">
          {%csrf_token%}
          
          <div class="mb-3">
              <label for="book_file" class="form-label">Book :-   </label>
              <input type="file" accept=".pdf" name="file" id="book_file">
          </div>
          <input type="number" class="form-control" id="book_name" aria-describedby="emailHelp"
          placeholder="Enter the range" name="book_name">
          <button type="submit" class="btn btn-danger">Submit</button>
          
      </form>
  </div>
  </body>
</html>
